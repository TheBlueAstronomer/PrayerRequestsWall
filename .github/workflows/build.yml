name: Build and Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-south-1
      ECR_REGISTRY: 058227731591.dkr.ecr.ap-south-1.amazonaws.com
      ECR_REPOSITORY: prayer-requests-wall

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION \
            | docker login --username AWS --password-stdin $ECR_REGISTRY

      - name: Build Docker image
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:${{ github.sha }} .

      - name: Push image to ECR
        run: |
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:${{ github.sha }}

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            AWS_REGION=${{ env.AWS_REGION }}
            ECR_REGISTRY=${{ env.ECR_REGISTRY }}
            ECR_REPOSITORY=${{ env.ECR_REPOSITORY }}
            IMAGE=$ECR_REGISTRY/$ECR_REPOSITORY:${{ github.sha }}

            echo "Logging into ECR..."
            aws ecr get-login-password --region $AWS_REGION \
              | docker login --username AWS --password-stdin $ECR_REGISTRY

            echo "Pulling new image..."
            docker pull $IMAGE

            echo "Stopping old container if exists..."
            docker stop prayer-wall || true
            docker rm prayer-wall || true

            echo "Starting new container..."
            docker run -d \
              --name prayer-wall \
              -p 80:3000 \
              -e DB_PATH=/app/data/sqlite.db \
              -e WA_DATA_PATH=/app/data/wa_auth \
              -v /var/prayer/data:/app/data \
              --restart unless-stopped \
              $IMAGE

            echo "Cleaning up unused images..."
            docker image prune -af

            echo "Deployment complete"
